version: "3.9"
services:
  challenge-image:
    image: challenge-img
    container_name: challenge-container
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "5005:5005"
    networks:
      - challenge-network
    depends_on:
      - redis

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - challenge-network
    volumes:
      - redis_data:/data

networks:
  challenge-network:

volumes:
  redis_data:
